# Outputting
permalink: /:categories/:year/:month/:day/:title.html

# Conversion
markdown:         kramdown
highlighter:      rouge
excerpt_separator: <!--more-->

# Config for your profile.
title:            Mr.            # Site title
name:             Hailong Gong            # Your name
avatar:           /theme/img/avatar2.jpg   # Path to an avatar image

# The theme uses the baseurl throughout, which is useful for running the entire
# site under a subdir, like for this GitHub Pages deployment as a project site.
# Use "" when runnign the site out of the root of a domain.
baseurl: ""

# Add a directory to hold misc pages, just to keep the root directory clean.
include: ["_pages", "_portfolio"]

# Wire in the SASS files in the theme directory.
sass:
  sass_dir: theme/_sass
  style: compressed

# Turn the projects into a collection.
collections:

  projects_2024:
    output: true
    title: Projects2024
    permalink: /:collection/:name.html

  projects_2023:
    output: true
    title: Projects2023
    permalink: /:collection/:name.html

  projects_2022:
    output: true
    title: Projects2022
    permalink: /:collection/:name.html

  projects_2021:
    output: true
    title: Projects2021
    permalink: /:collection/:name.html

  projects_2020:
    output: true
    title: Projects2020
    permalink: /:collection/:name.html

  portfolio:
    output: true
    title: portfolio
    permalink: /:collection/:name.html

defaults:
# Turn the profile sidebar on for all pages by default, except for the
# collections, where it is off and replaced by useful things on the sidebar.
# To override this one a page, use
#    show_profile: false
# to hide the profile.
  -
    scope:
      path: ""
    values:
      show_profile: true
  -
    scope:
      path: "_posts"
    values:
      show_profile: false
      layout: defaults/post
  -
    scope:
      path: "_portfolio"
    values:
      show_profile: false
      layout: defaults/portfolio

  -
    scope:
      path: "_projects_2024/"
    values:
      show_profile: false
      layout: defaults/project

  - scope:
      path: "_projects_2023/"
    values:
      show_profile: false
      layout: defaults/project

  - scope:
      path: "_projects_2022/"
    values:
      show_profile: false
      layout: defaults/project

  - scope:
      path: "_projects_2021/"
    values:
      show_profile: false
      layout: defaults/project

  - scope:
      path: "_projects_2020/"
    values:
      show_profile: false
      layout: defaults/project

  -
    scope:
      path: "list"
    values:
      show_profile: false
      layout: defaults/list

